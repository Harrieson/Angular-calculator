<div class="min-h-screen min-w-screen bg-teal-500 flex items-center justify-center py-5 px-5">
  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
    <h1 class="text-center text-white py-10 text-3xl font-bold">EasyCalc</h1>
    <div class="w-full h-40 bg-gradient-to-b from-gray-700 to-gray-400 text-right">
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number }}</div>
    </div>
    <!-- calculator buttons -->
    <div class="w-full bg-gradient-to-b from-red-700 to-purple-800">
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
          <button (click)="onClick('c', 'function')" class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-40 text-white text-opacity-35 text-3xl font-light">C</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('%', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">%</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('*', 'function')" class="w-full h-16 outline-none  focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">*</button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('7', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">7</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('8', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">8</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('9', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">9</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('/', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">/</button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('4', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">4</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('5', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">5</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('6', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">6</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('-', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">-</button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('1', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">1</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('2', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">2</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('3', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">3</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('+', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">+</button>
        </div>
      </div>
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('0', 'number')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">0</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClick('.', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">.</button>
        </div>
        <div class="w-2/4 border-r border-b border-red-400">
          <button (click)="onClick('=', 'function')" class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl text-white font-light">=</button>
        </div>
      </div>
    </div>
  </div>
</div>
